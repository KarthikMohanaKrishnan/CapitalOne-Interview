	var entry = [];

	$.getJSON( dmJSON, function(data) {
	  console.log("Data"+data);
	  $.each(data.allTransactionAverage.entry, function(key, v) {
		  var result = (v.value).slice(1, -1);
		  if(result === '') {
		      result = noTransaction;
		    }
		  var tblRow = "<tr>" + "<td>" + v.key + "</td>" + "<td>" + result + "</td>"  +"</tr>"
	       $(tblRow).appendTo("#entrydata tbody");
	 }); 
	
	});

});



</script>
